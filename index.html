<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <!-- Favicons -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1>Tannor Glumbik</h1>

    <img
      src="/img/TG_Portrait_210101_v2.jpg"
      alt="Portrait of Tannor Glumbik"
    />

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem
      reprehenderit aliquam dignissimos assumenda corrupti nulla earum sunt non
      quas eaque vero deleniti laboriosam id perspiciatis tempora, possimus
      enim. Aliquam, pariatur?
    </p>

    <h2>Contact</h2>
    <form name="contact" method="POST" data-netlify="true">
      <p>
        <label>Name: <input type="text" name="name" /></label>
      </p>

      <p>
        <label>Your Email: <input type="email" name="email" /></label>
      </p>

      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>

      <p>
        <button type="submit">Send</button>
      </p>
    </form>

    <script src="/js/scripts.js"></script>
  </body>
</html>
